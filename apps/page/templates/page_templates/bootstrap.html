{% extends "page_base.html" %}

{% block title %}
    {{ page.title }}
    {{ block.super }}
{% endblock %}

{% block breadcrumbs %}
    {{ block.super }}
    <span>{{ page.title }}</span>
{% endblock %}


{% block content %}

    <div class="container">

        <h1 class="page-title">{{ page.title }}</h1>

        <div class="page-content">
            {{ page.content|safe }}
        </div>

    </div>

{% endblock %}
